name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag defi_intro:latest

    - shell: bash
        env:
          ETH_ACCOUNT: ${{ secrets.ETH_ACCOUNT }}
          ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: |
          docker run --rm --name run-local 
            -e ETH_ACCOUNT="$ETH_ACCOUNT" 
            -e ETH_PRIVATE_KEY="$ETH_PRIVATE_KEY" 
            -e INFURA_API_KEY="$INFURA_API_KEY" 
            defi_intro:latest
